<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/hsmw.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides/title.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>
			<section data-markdown="slides/content.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="utf-8">
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			hash: true,
			width: 1920,
			height: 1080,
			center: false,
			margin: 0,

			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.js' },
				{ src: 'plugin/notes/notes.js', async: true }
			]
		});
	</script>

	<div id="hidden" style='display:none'>

		<div id="header-title">
			<p class='header-title'>
			</p>
		</div>
		<div id="footer-title">
			<p class='footer-title'>
			</p>
		</div>

		<div id="header-content">
			<p class='header-content'>
			</p>
		</div>
		<div id="footer-content">
			<div class='footer-content'>
				<div class='left-info'>
					<div class="pagenumber">2</div>
					<div class="title">Titel/Kapitel | Redner oder Autor</div>
					<div class="copyright">(c) 01.03.2020 Hochschule Mittweida</div>
				</div>

				<div class="institute-tag">
					SICIM - Theory and Application
				</div>
				<div class='image-wrapper'>
					<img src="css/theme/img/logo.png">
				</div>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
		// 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
		var header = $('#header').html();
		Reveal.addEventListener('ready', function (event) {
			$('section.content').append(header);
			$('section.title').prepend($('#header-title').html());
			$('section.title').append($('#footer-title').html());
			$('section.content').append($('#footer-content').html());
		});
	</script>

</body>

</html>
